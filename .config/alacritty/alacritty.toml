[general]
live_config_reload = true
import = ["~/.config/alacritty/themes/rose-pine.toml"]

[window]
padding = { x = 5, y = 4 }
decorations = "None"
startup_mode = "Maximized"

[font]
normal = { family = "ZedMono Nerd Font", style = "SemiBold" }
bold = { family = "ZedMono Nerd Font", style = "Bold" }
italic = { family = "ZedMono Nerd Font", style = "Italic" }
bold_italic = { family = "ZedMono Nerd Font", style = "BoldItalic" }
size = 13.5
